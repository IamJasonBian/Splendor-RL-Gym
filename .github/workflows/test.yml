name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/ || true  # Don't fail on lint warnings for now

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

    - name: Test speedrun mode
      run: |
        python splendor_fastest_win.py 3 -u -q

    - name: Test realistic mode
      timeout-minutes: 5
      run: |
        python splendor_fastest_win.py 6 --realistic -w 3000 -q

    - name: Test UI rendering
      run: |
        python splendor_fastest_win.py 3 -u -r -q

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run comprehensive integration tests
      timeout-minutes: 10
      run: |
        echo "Testing speedrun mode with various heuristics..."
        python splendor_fastest_win.py 6 -u -H simple -q
        python splendor_fastest_win.py 6 -u -H balanced -q
        python splendor_fastest_win.py 6 -u -H aggressive -q
        python splendor_fastest_win.py 6 -u -H efficiency -q

        echo "Testing realistic mode..."
        python splendor_fastest_win.py 6 --realistic -w 5000 -q
        python splendor_fastest_win.py 6 --realistic --shuffle -w 5000 -q

        echo "Testing UI rendering..."
        python splendor_fastest_win.py 3 -u -r -q

        echo "All integration tests passed!"
