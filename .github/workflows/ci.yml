name: CI

on:
  push:
    branches: [ main, splendor-agent-design ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-groups

    - name: Run linter (ruff)
      run: |
        uv run --group dev ruff check .

    - name: Run formatter check (ruff)
      run: |
        uv run --group dev ruff format --check .

    - name: Run tests
      run: |
        uv run --group dev pytest tests/ -v

    - name: Run visualization demos
      run: |
        echo "Running analyzer demo..."
        uv run python demo_analyzers.py
        echo "Running game simulation demo..."
        uv run python demo_game_simulation.py
        echo "Running reward model demo..."
        uv run python demo_reward_model.py

    - name: Verify visualization architecture
      run: |
        echo "Checking visualization components..."
        uv run python -c "from src.rl_models import EfficiencyAnalyzer, StrategicPositionAnalyzer, ActionPatternAnalyzer, ValueFunctionAnalyzer, CardSynergyAnalyzer, AnalyzerOrchestrator; print('All analyzers imported successfully')"
        echo "Verification complete!"
